    <div class="content"> 

     <h2>BugBase Admin Login</h2> 

     <div class="form" id="login"> 

      <div class="inputBox"> 

       <input type="text" name="username" id="username" required> <i>Username</i>

      </div> 

      <div class="inputBox"> 

       <input type="text" name="password" id="password" required> <i>Password</i>

      </div> 
      
      <div class="inputBox"> 

       <button type="submit" value="Submit" id="submit">Submit</button> 

      </div> 

     </div> 

    </div> 

   </div> 

  </section>
  <script>
    document.getElementById("submit").addEventListener("click", function (event) {

      // Create XML object
      var myhttp = new XMLHttpRequest();

      // Define the endpoint URL where the form data will be sent
      var url = "/login";

      // Collect form data
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Construct data
      var postdata = "username="+username+"&password="+password;

      // Open a POST request to the server
      myhttp.open("POST", url, true);
      myhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      // Send the XML payload to the server
      myhttp.send(postdata);

      myhttp.onload = () => {
        if(myhttp.status == 403) {
            document.write("Invalid username/password.");
        }
        else {
            window.location.href = "/send";
        }
      }

    });
  </script>
